<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Online Reservation System - Login</title>
    <style>
body 
{
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 0;
	background-image: url("train.jpg");
	background-size: cover;
	background-position: center;
	color: #fff;
	overflow-x: hidden;
}

header {
	background: rgba(255, 255, 255, 0.0);
	padding: 20px;
	text-align: center;
}

.logo img {
	width: 100px;
	height: auto;
}

h1 
{
	margin: 10px 0 0;
	color: teal;
}

.main-content {
	text-align: center;
	padding: 50px;
}

form
 {
	max-width: 400px;
	margin: 0 auto;
	background: rgba(255, 255, 255, 0.8);
	/* Use rgba with an alpha value for transparency */
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	color:black;
}

label {
	display: block;
	margin: 10px 0 5px;
	color: black;
}

input {
	width: 100%;
	padding: 8px;
	margin-bottom: 10px;
	box-sizing: border-box;
	border: 1px solid #00FFFF;
	border-radius: 4px;
	 border-bottom: 1px solid black;
    border-radius: 5px;
    outline: none;
}
input:focus,
input:active {
    border-bottom: 2px solid cyan; /* Change to your desired focus border color */
}
input::placeholder 
{
    color:purple; /* Replace #999999 with the desired placeholder text color */
}
input[type="submit"], input[type="reset"]
 {
	background: blue;
	color: #fff;
	padding: 10px 15px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

#a1 {
	text-decoration: none;
	color: white;
	padding: 5px 10px;
	display: inline-block;
	background:gray;
	border-radius: 8px;
	font-size: 13px;
}

#a2 {
	text-decoration: none;
	color: white;
	padding: 5px 10px;
	display: inline-block;
	background:green;
	border-radius: 8px;
	font-size: 13px;
	margin-left: 40px;
}
#a3 {
	text-decoration: none;
	color: white;
	padding: 5px 10px;
	display: inline-block;
	background:gray;
	border-radius: 8px;
	font-size: 13px;
	margin-left: 37px; 
}
#for
{
text-decoration: none;
color: blue;
text-shadow: 1px 1px 2px black;
}
footer {
	background-color: #333;
	padding: 10px;
	text-align: center;
	bottom: 0;
	width: 100%;
	color: #fff;
	margin-top: 150px;
}
</style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="IRCTCLOGO.png" alt="IRCTC Logo">
        </div>
        <h1>IRCTC Online Reservation System</h1>
    </header>
    <section class="main-content">
        <h2>Welcome to IRCTC</h2>
        <p>Book your train tickets online with ease and convenience.</p>
    </section>
    <form action="Registration" method="post">
        <h1>Login Page</h1>
        <br><br>
        <label>Email:</label>
        <input type="email" placeholder="Enter email" name="email" required>
        <br>
        <label>Password:</label>
        <input type="password" placeholder="Enter password" name="password" required>
        <br>
        <a href="UpdatePassword.html" id="for">forgot password</a>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br>
        <a href="first.html" id="a1">Registration</a>
        <a href="PnrNumber.html" id="a2">PNR STATUS</a>
        <a href="Cancellation.html" id="a3">Ticket Cancel</a>
    </form>
    <footer>
        <p>&copy; 2023 IRCTC. All rights reserved.</p>
    </footer>
</body>
</html>
